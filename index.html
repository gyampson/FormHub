<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormHub – Manage Your Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans+Gothic&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">Form Manager</div>
      <div class="navbar-links">
        <a href="index.html" class="nav-link active">Dashboard</a>
        <a href="create_form.html" class="nav-link">New Form</a>
        <a href="view_form.html" class="nav-link">View Entries</a>
      </div>
       <button onclick="toggleTheme()" class="btn" style="margin-left: 2rem">
          Toggle Light/Dark
        </button>
    </nav>

    <div
      class="dashboard-container card"
      style="max-width: 500px; margin: 2rem auto"
    >
      <h2
        class="dashboard-title"
        style="
          background: linear-gradient(
            135deg,
            var(--primary-color),
            var(--secondary-color)
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          text-align: center;
        "
      >
        Dashboard
      </h2>
      <div
        class="dashboard-actions"
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          align-items: center;
        "
      >
        <a
          href="create_form.html"
          class="btn btn-primary"
          style="width: 100%; max-width: 350px; font-size: 1.1rem"
          >+ Create New Entry</a
        >
        <a
          href="view_form.html"
          class="btn btn-success"
          style="width: 100%; max-width: 350px; font-size: 1.1rem"
          >View All Entries</a
        >
      </div>
    </div>

    <!-- Modal HTML -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <span id="modal-icon" class="modal-icon info">ℹ️</span>
          <div id="modal-title" class="modal-title">Modal Title</div>
        </div>
        <div id="modal-message" class="modal-message">
          Modal message goes here.
        </div>
        <div id="modal-actions" class="modal-actions"></div>
      </div>
    </div>

    <!-- Toast Notification HTML -->
    <div id="toast-container"></div>

    <!-- Load scripts AFTER DOM is parsed -->
    <script src="scripts/index.js" defer></script>
    
    <script src="scripts/scroll.js" defer></script>
  </body>
</html>
