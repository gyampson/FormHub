<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Entries ‚Äì FormHub</title>
    <link rel="stylesheet" href="global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans+Gothic&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/view.css" />
  </head>
  <body>
    <div class="container">
      <h1>üìã FormHub</h1>
      <nav class="navbar">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="create_form.html" class="nav-link">New Form</a>
        <a href="view_form.html" class="nav-link active">View Entries</a>
        <button onclick="toggleTheme()" class="btn" style="margin-left: 2rem">
          Toggle Light/Dark
        </button>
      </nav>
      <div class="card" style="max-width: 900px; margin: 2rem auto">
        <h2
          class="dashboard-title"
          style="
            background: linear-gradient(
              135deg,
              var(--primary-color),
              var(--secondary-color)
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
          "
        >
          All Entries
        </h2>
        <div class="table-responsive">
          <table
            class="entries-table"
            style="
              width: 100%;
              border-collapse: collapse;
              animation: fadeInUp 0.8s;
            "
          >
            <thead>
              <tr style="background: #f5f5f5">
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="entries-body">
              <!-- Entries will be loaded here by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal HTML -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <span id="modal-icon" class="modal-icon info">‚ÑπÔ∏è</span>
          <div id="modal-title" class="modal-title">Modal Title</div>
        </div>
        <div id="modal-message" class="modal-message">
          Modal message goes here.
        </div>
        <div id="modal-actions" class="modal-actions"></div>
      </div>
    </div>
    <!-- Toast Notification HTML -->
    <div id="toast-container"></div>
    <script src="scripts/view.js"></script>
  </body>
</html>
