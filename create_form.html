<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Form ‚Äì FormHub</title>
  <link rel="stylesheet" href="global.css" />
   <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans+Gothic&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="styles/create.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>üìã FormHub</h1>
        <p>Create a new form to start collecting data</p>
      </div>

      <nav class="navbar">
        <div class="navbar-logo">Form Manager</div>
        <div class="navbar-links">
          <a href="index.html" class="nav-link">Dashboard</a>
          <a href="create_form.html" class="nav-link active">New Form</a>
          <a href="view_form.html" class="nav-link">View Entries</a>
        </div>
        <button onclick="toggleTheme()" class="btn" style="margin-left:2rem;">Toggle Light/Dark</button>
        <div class="navbar-toggle"></div>
      </nav>
      <div class="dashboard-container card responsive-card" style="max-width:500px;margin:2rem auto;">
        <h2 class="dashboard-title" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-align:center;">Create New Entry</h2>
        <form id="create-form" style="max-width: 100%; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem;">
          <div class="form-group" style="width:100%;">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
          </div>
          <div class="form-group" style="width:100%;">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>
          <div class="form-group" style="width:100%;">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-textarea" required></textarea>
          </div>
          <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem; width:100%; align-items:center;">
            <button type="submit" class="btn btn-primary" id="submit-btn" style="width:100%;max-width:350px;font-size:1.1rem;">‚ú® Create Entry</button>
            <a href="index.html" class="btn btn-outline" style="width:100%;max-width:350px;font-size:1.1rem;">‚Ü©Ô∏è Cancel</a>
          </div>
        </form>
      </div>
        </form>
      </div>
    </div>

    <!-- Modal HTML -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <span id="modal-icon" class="modal-icon info">‚ÑπÔ∏è</span>
          <div id="modal-title" class="modal-title">Modal Title</div>
        </div>
        <div id="modal-message" class="modal-message">Modal message goes here.</div>
        <div id="modal-actions" class="modal-actions"></div>
      </div>
    </div>
    <!-- Toast Notification HTML -->
    <div id="toast-container"></div>
  <script src="scripts/create.js"></script>
  <script src="scripts/theme.js" defer></script>
  </body>
</html>
