<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Entry – FormHub</title>
    <link rel="stylesheet" href="global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans+Gothic&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/update.css" />
  </head>
  <body>
    <div class="container" style="max-width: 500px; margin: 2rem auto">
      <h1
        style="
          font-family: 'Poppins', 'Varela Round', sans-serif;
          font-size: 2.2rem;
          font-weight: 700;
          text-align: center;
          color: var(--primary-color);
          margin-bottom: 1.5rem;
          letter-spacing: 1px;
        "
      >
        ✏️ Edit Entry
      </h1>
      <nav class="navbar">
        <div
          class="navbar-logo"
          style="
            font-family: 'DM Serif Text', serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
          "
        >
          Form Manager
        </div>
        <div class="navbar-links">
          <a href="index.html" class="nav-link">Dashboard</a>
          <a href="create_form.html" class="nav-link">New Form</a>
          <a href="view_form.html" class="nav-link">View Entries</a>
        </div>
        <button onclick="toggleTheme()" class="btn" style="margin-left: 2rem">
          Toggle Light/Dark
        </button>
      </nav>
      <form
        id="update-form"
        style="
          background: var(--surface-color);
          box-shadow: 0 2px 8px var(--shadow-color);
          border-radius: 1rem;
          padding: 2rem;
          margin-top: 2rem;
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
        "
      >
        <div
          class="form-group"
          style="display: flex; flex-direction: column; gap: 0.5rem"
        >
          <label
            for="name"
            style="
              font-family: 'Poppins', sans-serif;
              font-size: 1.1rem;
              font-weight: 600;
              color: var(--secondary-color);
            "
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            required
            style="
              padding: 0.75rem 1rem;
              border-radius: 0.5rem;
              border: 1px solid var(--border-color);
              font-size: 1rem;
              font-family: 'Varela Round', sans-serif;
            "
          />
        </div>
        <div
          class="form-group"
          style="display: flex; flex-direction: column; gap: 0.5rem"
        >
          <label
            for="email"
            style="
              font-family: 'Poppins', sans-serif;
              font-size: 1.1rem;
              font-weight: 600;
              color: var(--secondary-color);
            "
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            required
            style="
              padding: 0.75rem 1rem;
              border-radius: 0.5rem;
              border: 1px solid var(--border-color);
              font-size: 1rem;
              font-family: 'Varela Round', sans-serif;
            "
          />
        </div>
        <div
          class="form-group"
          style="display: flex; flex-direction: column; gap: 0.5rem"
        >
          <label
            for="message"
            style="
              font-family: 'Poppins', sans-serif;
              font-size: 1.1rem;
              font-weight: 600;
              color: var(--secondary-color);
            "
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            class="form-textarea"
            required
            style="
              padding: 0.75rem 1rem;
              border-radius: 0.5rem;
              border: 1px solid var(--border-color);
              font-size: 1rem;
              font-family: 'Varela Round', sans-serif;
              min-height: 100px;
            "
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.5rem;
          "
        >
          Update
        </button>
      </form>
      <div
        id="update-status"
        style="
          margin-top: 1rem;
          text-align: center;
          font-family: 'Poppins', sans-serif;
          font-size: 1rem;
          color: var(--danger-color);
        "
      ></div>
    </div>
    <!-- Modal HTML -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <span id="modal-icon" class="modal-icon info">ℹ️</span>
          <div id="modal-title" class="modal-title">Modal Title</div>
        </div>
        <div id="modal-message" class="modal-message">
          Modal message goes here.
        </div>
        <div id="modal-actions" class="modal-actions"></div>
      </div>
    </div>
    <!-- Toast Notification HTML -->
    <div id="toast-container"></div>
    <script src="scripts/update.js"></script>
  </body>
</html>
